<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
     <div class="container">
        <p>This is a simple form to save student data to the database.</p>
        <form id="userForm" action="http://localhost:3000/register" method="post">
            <label for="name">Name:</label>
            <input type="text" id="name" name="name" >
            <label for="email">Email</label>
            <input type="email" id="email" name="email" >
            <label for="age">Age:</label>
            <input type="number" id="age" name="age" >
            <label for="course">Course</label>
            <input type="text" id="course" class="course">
            <label for="gender">Gender</label>
            <select name="gender" id="gender">
                <option value="select">Select</option>
                <option value="man">Man</option>
                <option value="woman">Woman</option>
            </select>
            <label for="termsAccepted">I'm agree</label>
            <input type="checkbox" id="termsAccepted" name="termsAccepted">
            <button type="submit">Submit</button>
        </form>
    </div>
    
</body>
</html>
